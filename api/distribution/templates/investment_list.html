<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Investors</title>
  </head>
  <body>
    <div class="container" style="padding-top: 20px; padding-bottom: 40px;">
      <div class="row justify-content-center">
        <div class="col-12">
	  {% for grant in page_obj %}
	  <div style="display:flex;justify-content:space-between;">
	    <div><strong> {{ grant.name }}</strong> &ndash;
	      {{ grant.start }}</div>
	    <div style="color:#84ab3f;font-weight:bold;" title="{{ grant.info_str }}">
	      $$$
	    </div>
	  </div>
	  {% endfor %}

	  <hr class="mt-0 mb-4">
	  <div class="pagination">
	    <span class="step-links">
              {% if page_obj.has_previous %}
              <a style="color:#84ab3f;font-weight:bold;" href="?page=1">&laquo; first</a>
              <a style="color:#84ab3f;font-weight:bold;" href="?page={{ page_obj.previous_page_number }}">previous</a>
              {% endif %}

              <span class="current">
		Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
              </span>

              {% if page_obj.has_next %}
              <a style="color:#84ab3f;font-weight:bold;" href="?page={{ page_obj.next_page_number }}">next</a>
              <a style="color:#84ab3f;font-weight:bold;" href="?page={{ page_obj.paginator.num_pages }}">last &raquo;</a>
              {% endif %}
	    </span>
	  </div>

        </div>
      </div>
    </div>
  </body>
</html>
