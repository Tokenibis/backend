<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
     @media print {
       @page {                
	 size: Letter;
       }
     }
     ul {
       padding: 0px;
     }
     hr {
       border: none;
       height: 2px;
       color: #9b9b9b; /* old IE */
       background-color: #9b9b9b; /* Modern Browsers */
     }
     body {
       font-family: Arial, Helvetica, sans-serif;
     }
     .title {
       color: #84ab3f;
       text-align: center;
       padding-top: 20px;
       font-weight: bold;
     }
     .avatar {
       height: 50px;
       width: 50px;
       background-position: center center;
       background-repeate: no-repeat;
       border-radius: 50%;
       border: 2px solid #84ab3f;
       margin: 5px;
     }
     .organization {
       page-break-inside: avoid;
       display: block;
     }
     .inner {
       display: flex;
     }
     .info {
       padding: 5px;
       display: block;
       white-space: nowrap;
       text-overflow: ellipsis;
     }
     .name {
       font-weight: bold;
       color: #3b3b3b;
     }
     .date {
       color: #9b9b9b;
     }
    </style>
    <title>Logos</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
	  <h3 class="title">
	  Organization Network
	  </h1>
	  <hr/>
	    <div style="column-count: 2; overflow: hidden">
	      <ul>
	      {% for organization in organizations%}
	      <li class="organization">
		<div class="inner">
		  <img class="avatar" src="{{ organization.avatar}}"/>
		  <div class="info">
		    <div class=name>{{ organization }}</div>
		    <div class=date>{{ organization.date_joined|date }}</div>
		  </div>
		</div>
	      {% endfor %}
	      </div>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
