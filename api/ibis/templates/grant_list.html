<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Grants</title>
  </head>
  <body>
    <div class="container" style="padding-top: 20px; padding-bottom: 40px;">
      <div class="row justify-content-center">
        <div class="col-12">
	  {% for grant in page_obj %}
	  <div style="display:flex;padding-top:5px;justify-content:space-between;border-bottom: solid 1px #eeeeee">
	    <div><strong> {{ grant.name }}</strong> &ndash;
	      {{ grant.created.date }}</div>
	    <div class="dot"></div>
	    <div
	      id="grant_{{ grant.id }}"
	      style="color:#84ab3f;font-weight:bold;cursor:pointer;"
	      title="{{ grant.info_str }}"
	      data-toggle="tooltip"
	      data-trigger="manual"
	      data-placement="left"
	      data-html="true"
	      onclick="toggle('#grant_{{ grant.id }}')"
	      return false;"
	      >
	      Info
	    </div>
	  </div>
	  {% endfor %}

	  <hr class="mt-0 mb-4">
	  <div class="pagination">
	    <span class="step-links">
              {% if page_obj.has_previous %}
              <a style="color:#84ab3f;font-weight:bold;" href="?page=1">&laquo; First</a>
              <a style="color:#84ab3f;font-weight:bold;" href="?page={{ page_obj.previous_page_number }}">Previous</a>
              {% endif %}

              <span class="current">
		Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
              </span>

              {% if page_obj.has_next %}
              <a style="color:#84ab3f;font-weight:bold;" href="?page={{ page_obj.next_page_number }}">Next</a>
              <a style="color:#84ab3f;font-weight:bold;" href="?page={{ page_obj.paginator.num_pages }}">Last &raquo;</a>
              {% endif %}
	    </span>
	  </div>

        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
    </script>
    <script>
      var toggle = (elm) => {
	$('[data-toggle="tooltip"]').not(elm).tooltip('hide')
        $(elm).tooltip('toggle')
      }
    </script>

  </body>
</html>
